    <meta charset="utf-8">
    <title>Anomaly Detector</title>
  </head>
  <body>
    <div class="container well well-lg">
  <form>
        <div class="row">
          <div id="chart"></div>
        </div>

        <br>
        <br>
        <br>

        <div class="row">
          <div class="col-md-8"></div>
          <div class="form-group">
          <div class="col-md-2 col-md--offset-2">

          <input  type="file"
            id="file"
            style="visibility:hidden; width: 1px;"
            id='${multipartFilePath}' name='${multipartFilePath}'
            onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"  /> <!-- Chrome security returns 'C:\fakepath\'  -->
    <input class="btn btn-primary" type="button" value="Upload File.." onclick="$(this).parent().find('input[type=file]').click();"/> <!-- on button click fire the file click event -->
    &nbsp;
    <span  class="badge badge-important" ></span>
</span>
          </div>
        </div>
        <svg id="loader" class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="circle" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg>
        </div>

  </form>
    <!-- <div id="output" class="container"></div> -->
        <br>
        <br>
        <br>

        <div class="row">
          <div class="col-md-8"></div>
          <div class="col-md-2 col-md--offset-2">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </div>

    </div>
  </body>
</html>

<script>
document.getElementById('loader').style.visibility = "hidden";
document.getElementById("file").onchange = function() {
document.getElementById('loader').style.visibility = "visible";
var data = new FormData()
data.append('file', document.getElementById('file').files[0]);

axios.post('/upload', data)
      .then(function (res) {
        document.getElementById('loader').style.visibility = "hidden";
        toastr.success('File uploaded')
      console.log("response",res);
      })
      .catch(function (err) {
        toastr.error("Error occured");
       console.log("Err",err);
      })
}



var graph = new Rickshaw.Graph( {
    element: document.querySelector("#chart"),
    width: 300,
    height: 200,
    series: [{
        color: 'steelblue',
        data: [
            { x: 0, y: 40 },
            { x: 1, y: 49 },
            { x: 2, y: 38 },
            { x: 3, y: 30 },
            { x: 4, y: 32 } ]
    }]
});

graph.render();
</script>
